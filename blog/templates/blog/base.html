{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>

    <link rel="icon" href="{% static 'image/favicon.png' %}" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <header id="topo" class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div class="logo">
                        <a href="{% url 'post_list' %}">
                            <span class="z">Z</span>
                            <span class="h">H</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-6 nav-links">
                    <nav class="navbar navbar-default main-nav" id="main-nav" role="navigation">
                        <div class="navbar-header">
                            <button aria-label="Responsive menu navbar-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                                <span class="icon-bar" aria-hidden="true"></span>
                                <span class="icon-bar" aria-hidden="true"></span>
                                <span class="icon-bar" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="menu">
                            <ul class="nav navbar-nav">
                                {% if user.is_authenticated %}
                                    <li><a id="plus" href="{% url 'post_new' %}" class="top-menu">
                                        New Post
                                    </a></li>
                                    <li><a href="{% url 'post_draft_list' %}" class="top-menu">
                                        Draft List
                                    </a></li>
                                    <li><a href="{% url 'logout' %}" class="top-menu">
                                        Logout
                                    </a></li>
                                {% else %}
                                    <li><a href="{% url 'login' %}" class="top-menu">
                                        Login
                                    </a></li>
                                {% endif %}
                                <li><a><form id="searchForm" action="{% url 'post_search' %}" method="GET">
                                    <input type="text" name="search" placeholder="Search">
                                    <button class="btn-search" type="submit">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </form></a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid" id="posts">
        <div class="container">
            <div class="row">
                {% block content %} 
                {% endblock %}
            </div>
        </div>
    </div>      
    <div id="wrapper">
        <div class="overlay"></div>
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li><a><form id="searchForm" action="{% url 'post_search' %}" method="GET">
                    <input type="text" name="search" placeholder="Search">
                    <button class="btn-search" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </form></a></li>
                <!-- <li><a><form action="{% url 'post_filter' %}" method="GET" class="form-menu">
                    <select name="date_range" onchange="this.form.submit()" id="id_date_range">
                        <option value="" selected="">---------</option>                      
                        <option value="0">Hoje</option>                      
                        <option value="1">Ontem</option>
                        <option value="7">Últimos 7 dias</option>
                        <option value="30">Este mês</option>
                        <option value="365">Este ano</option>
                    </select>
                </form></a></li> -->
                {% for post in posts_month %}
                <li><a href="{% url 'post_date' dt=post %}">{{ post|date:'F Y' }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
    			<span class="hamb-middle"></span>
				<span class="hamb-bottom"></span>
            </button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var show = function(element){
            element.style.display = 'block';
        };

        var hide = function(element){
            element.style.display = 'none';
        };

        var toggle = function(element){
            if(window.getComputedStyle(element).diplay==='block'){
                hide(element);
            }else{
                show(element);
            }
        };
        document.addEventListener('click', function(event){
            if(!event.target.classList.contains('toggle')) return;
            event.preventDefault();
            var content = document.querySelector(event.target.hash);
            if(!content) return;
            toggle(content);

        },false);
    </script>

    <script>
        $(document).ready(function () {
            var trigger = $('.hamburger'),
            overlay = $('.overlay'),
            isClosed = false;

            trigger.click(function () {
                hamburger_cross();      
            });

            function hamburger_cross() {

                if (isClosed == true) {          
                    overlay.hide();
                    trigger.removeClass('is-open');
                    trigger.addClass('is-closed');
                    isClosed = false;
                } else {   
                    overlay.show();
                    trigger.removeClass('is-closed');
                    trigger.addClass('is-open');
                    isClosed = true;
                }
            }

            $('[data-toggle="offcanvas"]').click(function () {
                $('#wrapper').toggleClass('toggled');
            });  
        });
    </script>
</body>


</html>
