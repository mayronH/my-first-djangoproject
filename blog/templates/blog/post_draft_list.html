{% extends 'blog/base.html' %} 
{% block content %}
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} </a></h2>
            <p>{{ post.text|truncatechars:200 }}</p>
            <p>{% if post.published_date %} 
                published: {{ post.published_date }} - 
                {% endif %}
                by: <small>{{ post.author }} </small></p>
        </div>
    {% endfor %} 
{% endblock %}
