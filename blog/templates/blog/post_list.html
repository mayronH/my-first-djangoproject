{% extends 'blog/base.html' %} {% block content %} {% for post in posts%}
<div>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} </a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <p>published: {{ post.published_date }} - by: <small>{{ post.author }} </small></p>
</div>
{% endfor %} {% endblock %}
