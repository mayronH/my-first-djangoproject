{% extends 'blog/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="container">
        <div class="row formulario">
            <form method="POST" class="col-md-4 post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="btn-salvar">
                    <button type="submit" class="save btn btn-default">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
