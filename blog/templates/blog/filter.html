{% extends 'blog/base.html' %} 

{% block content %}
<div class="container-fluid">
    <div class="container">
        <div class="row formulario">
            <form action="" method="get">
                {{ filter.form.as_p }}
            </form>
            {% for post in filter.qs %}
                {{ post.title }} - {{ post.published_date }}<br />
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
