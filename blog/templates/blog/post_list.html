<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Testes</title>
</head>

<body>
    <h1>Django posts </h1>

    {% for post in posts%}
    <div>
        <h2><a href="">{{ post.title }} </a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>published: {{ post.published_date }} - by: <small>{{ post.author }} </small></p>
    </div>
    {% endfor %}

</body>

</html>
